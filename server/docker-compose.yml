version: "3.8"

services:
  redis.26379:
    image: redis:7-alpine
    container_name: redis-26379
    restart: always
    ports:
      - "26379:26379"
    networks:
      - prim
    volumes:
      - ./redis-cluster/26379/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis-cluster/26379/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
  redis.26380:
    image: redis:7-alpine
    container_name: redis-26380
    restart: always
    ports:
      - "26380:26380"
    networks:
      - prim
    volumes:
      - ./redis-cluster/26380/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis-cluster/26380/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
  redis.26381:
    image: redis:7-alpine
    container_name: redis-26381
    restart: always
    ports:
      - "26381:26381"
    networks:
      - prim
    volumes:
      - ./redis-cluster/26381/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis-cluster/26381/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
  redis-cluster-meet:
    depends_on:
      - redis-26379
      - redis-26380
      - redis-26381
    image: redis:7-alpine
    container_name: redis-cluster-meet
    networks:
      - prim
    volumes:
      - ./redis-cluster/docker-cluster.sh:/cmd.sh
    command:
      - sh
      - /cmd.sh
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - APP_DB_NAME=prim
      - APP_DB_USER=prim
      - APP_DB_PASSWORD=prim123456
    ports:
      - "15432:5432"
    networks:
      - prim
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  prim.scheduler:
    depends_on:
      - redis-cluster-meet
    image: prim:scheduler
    networks:
      - prim
    ports:
      - "11150:11150"
      - "11151:11151"
      - "11250:11250"
    tty: true
  prim.recorder:
    depends_on:
      - scheduler
      - postgres
    image: prim:recorder
    networks:
      - prim
    ports:
      - "11140:11140"
    tty: true
  prim.api:
    depends_on:
      - scheduler
      - recorder
    image: prim:api
    networks:
      - prim
    ports:
      - "11130:11130"
      - "11230:11230"
    tty: true
  prim.message:
    depends_on:
      - scheduler
      - recorder
    image: prim:message
    networks:
      - prim
    ports:
      - "11122:11122"
      - "11120:11120"
    tty: true
networks:
  prim:
    driver: bridge